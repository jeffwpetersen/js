<!DOCTYPE html>
<html lang="en">
{% include head.html %}
<body class="body">
<div class="outerspace">
    {% include nav.html %}
    {% include header.html %}
    {% include title.html %}
    <div class="container two-column">
    <aside>
        <div class="blog-menu">
            <ul class="blog-menu">
                {% for post in site.posts %}
                <li>
                    <a href="{{ post.url }}">{{ post.title }}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
    </aside>
    <main>
        <section>
            <h1 class="margin-top">{{ page.title }}</h1>
            {{content}}
        </section>
    </main>
    </div>
    {% include footer.html %}

</div>
{% include script.html %}
</body>
</html>
